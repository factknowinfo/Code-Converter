<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Converter</h1>
        <textarea id="sourceCode" placeholder="Enter your code here..."></textarea>
        
        <select id="inputLanguage">
            <option value="auto">Auto Detect</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="php">PHP</option>
            <option value="swift">Swift</option>
            <option value="ruby">Ruby</option>
            <option value="kotlin">Kotlin</option>
        </select>

        <select id="outputLanguage">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="php">PHP</option>
            <option value="swift">Swift</option>
            <option value="ruby">Ruby</option>
            <option value="kotlin">Kotlin</option>
        </select>

        <button onclick="convertCode()">Convert</button>
        <div class="loader" id="loader"></div>
        
        <textarea id="outputCode" placeholder="Converted code will appear here..." readonly></textarea>

        <button onclick="copyCode()">Copy</button>
        <button onclick="downloadCode()">Download</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
